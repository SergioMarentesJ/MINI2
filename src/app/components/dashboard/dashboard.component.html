<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
  >
    <a
      href="/"
      class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
    >
      <svg
        class="bi me-2"
        width="40"
        height="32"
        role="img"
        aria-label="Bootstrap"
      >
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      
    </ul>

    <div class="col-md-3 text-end">
      <button
        type="button"
        class="btn btn-outline-primary me-2"
        (click)="logOut()"
      >
        Cerrar sesión
      </button>
    </div>
  </header>
  <div class="shadow mt-3">
    <p-table
      [columns]="tabla"
      selectionMode="single"
      [value]="users"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-striped"
    >
      <ng-template pTemplate="header" let-tabla>
        <tr>
          <th *ngFor="let col of tabla" class="text-center">{{ col }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td style="text-align: center">{{ user.uid || 'N/A' }}</td>
          <td style="text-align: center">{{ user.email || 'N/A' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">¡Bienvenido!</h1>
    <p class="fs-5 text-muted">
      {{ dataUser?.email || "N/A" }}
    </p>
  </div>
  <hr />
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <form
      [formGroup]="form"
      (ngSubmit)="guardarCambios()"
      class="needs-validation"
      novalidate
    >
      <div class="container">
        <div class="card mb-3 border-0">
          <div class="row no-gutters">
            <div class="col-md-4 d-flex align-items-center">

              
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-3 col-form-label h6">Nombre</label>
                  <div class="col-7">
                    <input
                      class="form-control"
                      [ngClass]="{ 'is-invalid': !form.get('nombre')?.valid }"
                      type="text"
                      placeholder="Nombre"
                      formControlName="nombre"
                    />
                    <div
                      *ngIf="form.controls['nombre'].errors?.['required']"
                      class="invalid-feedback"
                    >
                      El nombre es necesario
                    </div>
                    <div
                      *ngIf="form.controls['nombre'].errors?.['minlength']"
                      class="invalid-feedback"
                    >
                      Por lo menos tres caracteres
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label h6">Correo</label>
                  <div class="col-7">
                    <input
                      class="form-control"
                      type="text"
                      formControlName="correo"
                      [ngClass]="{ 'is-invalid': !form.get('correo')?.valid }"
                      [(ngModel)]="emailU"
                      readonly
                    />
                    <div
                      *ngIf="form.controls['correo'].errors?.['required']"
                      class="invalid-feedback"
                    >
                      Correo obligatorio
                    </div>
                    <div
                      *ngIf="form.controls['correo'].errors?.['email']"
                      class="invalid-feedback"
                    >
                      El correo no tiene el formato correcto
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label h6"
                    >Pelicula</label
                  >
                  <div class="col-7">
                    <input
                      class="form-control"
                      type="text"
                      formControlName="peli"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label h6">Sala</label>
                  <div class="col-3">
                    <select
                      class="form-control"
                      formControlName="salaS"
                      [ngClass]="{ 'is-invalid': !form.get('salaS')?.valid }"
                    >
                      <option disabled selected hidden>
                        seleccionar sala
                      </option>
                      <option value="sala1">Sala 1</option>
                      <option value="sala2">Sala 2</option>
                      <option value="sala3">Sala 3</option>
                      <option value="sala4">Sala 4</option>
                      <option value="sala5">Sala 5</option>
                    </select>
                    <div
                      *ngIf="form.controls['salaS'].errors?.['required']"
                      class="invalid-feedback"
                    >
                      Seleccione una sala para continuar
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-3 col-form-label h6"
                    >Fecha y hora</label
                  >
                  <div class="input-group col-md-8">
                    <p-calendar
                      formControlName="date"
                      hourFormat="12"
                      [disabledDates]="fecha"
                      [stepHour]="3"
                      [showTime]="true"
                      [showSeconds]="false"
                      [stepMinute]="0"
                      [defaultDate]="defaultDate"
                      [minDate]="minDate"
                      [showIcon]="true"
                    ></p-calendar>
                  </div>
                  <div
                    *ngIf="form.controls['date'].errors?.['required']"
                    class="invalid-feedback"
                  >
                    Seleccione una fecha y hora a reservar
                  </div>
                </div>
                <div class="form-group row">
                  <div
                    class="input-group col-md-8 d-flex justify-content-center"
                  >
                    <button
                      type="submit"
                      class="btn boton"
                      [disabled]="form.invalid">
                      Guardar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
