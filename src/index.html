<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CineLandia</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
   <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {

        var button = document.getElementById('change-chart');
        var chartDiv = document.getElementById('chart_div');

        var data = google.visualization.arrayToDataTable([
          ['Anualmente', 'Hombres', 'Mujeres'],
          ['Enero', 3000, 2300],
          ['Febrero', 2460, 2036],
          ['Marzo', 3040, 2305],
          ['Abril', 4110, 4053],
          ['Mayo', 1510, 2053],
          ['Junio', 2510, 1053],
          ['Julio', 2510, 3053],
          ['Agosto', 1510, 2053],
          ['Sept', 2510, 2053],
          ['Octubre', 3110, 3453],
          ['Nov', 3010, 3353],
          ['Dic', 1900, 1300]
        ]);

        var materialOptions = {
          width: 900,
          chart: {
            title: 'Usuarios HOMBRES Y MUJERES',
            subtitle: 'Usuarios HOMBRES Y MUJERES registrados al año, mensualmente'

                  },
          series: {
            0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'brightness' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            y: {
              distance: {label: 'No. de usuarios al mes'}, // Left y-axis.
              brightness: {side: 'right', label: 'No. de usuarios al mes'} // Right y-axis.
            }
          }
        };

        var classicOptions = {
          width: 900,
          series: {
            0: {targetAxisIndex: 0},
            1: {targetAxisIndex: 1}
          },
          title: 'Usuarios HOMBRES Y MUJERES registrados al año, mensualmente',
          vAxes: {
            // Adds titles to each axis.
            0: {title: 'Numero de usuarios'},
            1: {title: 'Numero de visitas'}
          }
        };

        function drawMaterialChart() {
          var materialChart = new google.charts.Bar(chartDiv);
          materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
          button.innerText = 'Change to Classic';
          button.onclick = drawClassicChart;
        }

        function drawClassicChart() {
          var classicChart = new google.visualization.ColumnChart(chartDiv);
          classicChart.draw(data, classicOptions);
          button.innerText = 'Change to Material';
          button.onclick = drawMaterialChart;
        }

        drawMaterialChart();
    };


    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);
    function drawTable() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Anualmente');
      data.addColumn('number', 'Hombres');
      data.addColumn('number', 'Mujeres');

      data.addRows([
        ['Enero', 3000, 2300],
        ['Febrero', 2460, 2036],
        ['Marzo', 3040, 2305],
        ['Abril', 4110, 4053],
        ['Mayo', 1510, 2053],
        ['Junio', 2510, 1053],
        ['Julio', 2510, 3053],
        ['Agosto', 1510, 2053],
        ['Sept', 2510, 2053],
        ['Octubre', 3110, 3453],
        ['Nov', 3010, 3353],
        ['Dic', 1900, 1300]
      ]);

      var table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(data, {showRowNumber: true, width: '80%', height: '80%'});
    }

    function mostrarContenido() {
      var contenidoDiv = document.getElementById('contenido');
      contenidoDiv.style.display = 'block';
    }
</script>
